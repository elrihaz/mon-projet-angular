<div class="col-xl-12">

  <h2>Mes appareils</h2>
  
  <p>Mis à jour : {{ lastUpdate | async | date: 'short' | uppercase }}</p>

  <ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i = index" [appareilName]="appareil.name" [appareilStatus]="appareil.status"
      [appareilIndex]="i">
    </app-appareil>
  </ul>

  <button class="btn btn-success" [disabled]="!authStatus" (click)="onAllumer()">Tout allumer</button>

  <button class="btn btn-danger" [disabled]="!authStatus" (click)="onEteindre()">Tout éteindre</button>

</div>
