<a routerLink="/new-user">Nouvel utilisateur</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of users">
    <h3>{{ item.firstName }} {{ item.lastName }}</h3>
    <p>{{ item.email }}</p>
    <p>Cette persone préfère le {{ item.drinkPreference }}</p>
    <p *ngIf="item.hobbies && item.hobbies.length > 0">
      Cette personne a des hobbies !<br>
      <span *ngFor="let hobby of item.hobbies">
        // {{ hobby }} </span>//
    </p>
  </li>
</ul>
